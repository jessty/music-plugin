<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>music plug-in</title>


    <style>
        *{
          margin:0px;
          padding:0px;
          font-family: "Microsoft YaHei";
        }
        #content{
          height: 290px;
          overflow: hidden;
        }
        section{
          width:270px;
          padding:1px;
        }
        section:first-child{
          height:290px;
          overflow: hidden;
          /*position:absolute;*/
          
        }
        #background-blur{
          width:100%;
          height:600px;
          position: absolute;
          z-index: -1;
          background-size: cover;
          background-repeat:no-repeat;
          background-image: url("./pics/test.jpg");
          background-position: top center;
          filter:blur(70px);
          transition: background-image ease-in-out 0.3s;
        }
        #pic{
          width:246px;
          height:246px;
          margin: 8px;
          background-image: url("./pics/test.jpg");
          background-size:cover;
          background-origin: border-box;
          border:3px solid rgba(255,255,255,0.5);
          border-radius: 50%;
          /*box-shadow:0px 0px 2px 2px rgba(255,255,255,0.5);*/
          /*animation:rotation 20s linear 0s infinite normal;*/
          /*启动硬件加速*/
          transform: translateZ(0);
          transition: background-image ease-in-out 0.3s;
        }
        @keyframes rotation {
          0% {
            transform: rotateZ(0deg);
          }
          50% {
            transform: rotateZ(180deg);
          }
          100% {
            transform: rotateZ(360deg);
          }
        }
        #disk{
          height:20%;
          width:20%;
          margin:40%;
          border:2px solid rgba(255,255,255,0.4);
          background-color: rgba(255,255,255,0.3);
          border-radius: 50%;
        }
        #disk>div{
          height: 30%;
          width: 30%;
          margin: 35%;
          background-color: rgba(255, 255, 255, 0.47);
          border:1px solid rgba(255,255,255,0.5);
          border-radius: 50%;
        }
        #setting{
          width: 100%;
          height:60px;
          position:absolute;
          top:232px;
          background-color: rgba(0,0,0,0);
          transition:background-color ease-in 0.3s 0.3s;
        }
        .cover{
          position:absolute;
          width: 100%;
          height:58px;
          bottom: 4px;
          z-index:1;
          transition:bottom ease-in-out 0.5s;
        }
        .cover>div{
          height:26px;
        }
        #title{
          text-align: center;
          background-color: rgba(0,0,0,0.4);
        }
        .songInfo{
          display: inline-block;
          font-size:13px;
          font-weight: 500;
          color:white;
          width:100px;
          padding:6px;
          text-overflow: ellipsis;
          white-space:nowrap;
          overflow: hidden;
        }
        .songInfo:first-child{
          margin-right: 20px;
          text-align: right;
        }
        .songInfo:last-child{
          margin-left: 20px;
          text-align: left;
        }
        /*播放控件*/
        #controlArea{
          text-align: center;
          transition:opacity ease-in-out 0.3s 0.3s;
          opacity:0;
        }
        .controls{
          margin:10px;
        }
        .icons{
          cursor: pointer;
          display: inline-block;
          position:relative;
          border-style: solid;
          border-color:transparent;
        }
        .icons::before,.icons::after{
          position:absolute;
        }
        /*进度条*/
        .progressBar{
          cursor: pointer;
          width:252px;
          height: 2px;
          border-width:2px 0px;
          border-style:solid;
          border-color:transparent;
          margin-bottom:0px;
          background-color: rgba(0,0,0,0.3);
          background-clip:content-box;
        }
        .progressBar>div{
          cursor: pointer;
          width: 60%;
          height: inherit;
          background-color: white;
        }
        .barEnd{
          cursor: inherit;
          display:block;
          width: 6px;
          height: 300%;
          border:2px solid transparent;
          margin-left: 100%;
          border-radius: 50%;
          transform: translate(-50%,-47%);
          background-color: inherit;
          background-clip: content-box;
        }

        /*播放*/
        .toPlay{
          border-width: 10px 0px 10px 14px;
          border-left-color:white;
        }
        /*暂停*/
        .toPause{
          width: 4px;
          height: 20px;
          border-width: 0px 5px;
          border-color:transparent white;
        }
        /*上下曲按键*/
        .last,.next{
          margin-bottom: 13px;
          border-color:transparent white;
        }
        .last{
          border-width: 7px 9px 7px 0px;
        }
        .next{
          border-width: 7px 0px 7px 9px;
        }
        .last::before,.next::after{
          height:14px;
          content: '.';
          color:white;
          background-color: white;
          top:-7px;
        }
        .last::before{
          left:-2px;
        }
        .next::after{
          right:-2px;
        }

        .volume,.volume::before,.volume::after{
           border-width:10px 21px 10px 0px;
           border-radius:50%;
         }
        .volume{
          border-right-color:white;
          margin-right: 2px;
        }

        .volume::before,.volume::after{
          content:'';
          border-style: solid;
          border-color: transparent white;
          top:-10px;
          left:0px;

        }
        .volume::before{
          border-right-color: rgba(0,0,0,0.4);
          border-width:10px 18px 10px 0px;
        }
        .volume::after{
          border-right-width:16px;
        }
        .volumeBar{
          display: inline-block;
          width: 55px;
          height: 2px;
          margin: 19px 10px 19px 0px;
        }

        .topList{
          width:4px;
          height:20px;
          border-width:1px;
          border-color:white;
          background-color: white;
        }
        .topList::before,.topList::after{
          content:'';
          width:inherit;
          border:inherit;
          background-color: inherit;
          bottom:-1px;
        }
        .topList::before{
          height:70%;
          left:calc(-150% - 2px);
        }
        .topList::after{
          height:45%;
          right:calc(-150% - 2px);
        }
        section:last-child{
          height:305px;
          opacity: 0;
          transition: opacity ease 0.5s;
        }
        /*各种功能的图标*/
        .search{
          width:16px;
          height:16px;
          border:2px solid white;
          border-radius:50%;
        }
        .search::after{
          content:'';
          display: inline-block;
          width:47%;
          height:3px;
          background-color: white;
          transform:rotateZ(45deg);
          top:90%;
          left:80%;
        }
        .playList{
          width:19px;
          height:19px;
          border:2px solid white;
          border-radius:50%;
        }
        .playList::before,.playList::after{
          content:'';
          height:2px;
          background-color: white;
          transform-origin: left;
          top:9px;
          left:9px;
        }
        .playList:before{
          width:45%;
          transform:rotateZ(-90deg);
        }
        .playList::after{
          width:27%;
          transform:rotateZ(35deg);
        }
        .collect{
          width:14px;
          height:14px;
          border-width:0px;
          background-color:white;
          transform:rotateZ(45deg) translateY(50%);
        }
        .collect::before,.collect::after{
          content:'';
          display: inline-block;
          width:100%;
          height:100%;
          border: inherit;
          background-color: inherit;
          border-radius: 50%;
        }
        .collect::before{
          left:-50%;
        }
        .collect::after{
          left:0%;
          top:-50%;
        }
        #choice{
          display: flex;
          justify-content: space-between;
        }
        #choice>span{
          flex:1;
          display: inline-block;
          height:23px;
          padding:5px;
          text-align: center;
          transition:all ease-in-out 0.5s;
        }
        #choice>span:nth-child(2){
          flex-basis: 50%;
          background-color: rgba(0,0,0,0.5);
        }
        #search{
          width: 75%;
          border:1px solid white;
          border-radius:8px;
          padding:0px 4px;
          margin-right:1%;
          background-color: rgba(255,255,255,0);
          outline: none;
        }

        /*歌曲列表*/
        #listWrapper{
          height:265px;
          overflow-x: hidden;
          overflow-y: auto;
        }
        #listWrapper::-webkit-scrollbar{
          width: 6px;
        }
        #listWrapper::-webkit-scrollbar-thumb{
          border-radius:3px;
          background-color: rgba(255,255,255,1);
        }
        #listWrapper::-webkit-scrollbar-track{
          border-radius:3px;
          background: rgba(68, 68, 68, 0.5);
        }
        /*单个歌曲列表项*/
        #listWrapper li{
          border-top:1px solid #9d9d9d;
          height:50px;
          margin:1px;
          transform-origin: top;
          backface-visibility: hidden;
          transition:all ease-in-out 0.6s;
          /*transform:rotateX(180deg);*/
        }
        .songName-l,.singer-l{
          margin:5px 10px 0px 10px;
          text-overflow: ellipsis;
          white-space: nowrap;
          overflow:hidden;
        }
        .songName-l{
          color:black;
          font-size:14px;
          font-weight: 500;
        }
        .singer-l{
          display:inline-block;
          width: 50%;
          color:grey;
          font-size:12px;
        }
        #animation{
          height:inherit;
          width:inherit;
          background-color: chartreuse;
        }
        /*列表底部的结束线*/
        #listBottom{
          padding:1px 0px;
          border-top: 1px solid #5a5a5a;
          text-align: center;
        }
    </style>

</head>
<body>
<div id="background-blur"></div>
<div id="content">
  <!--唱片部分-->
  <section>
      <div id="pic">
          <div id="disk"><div></div></div>
      </div>
      <div id="setting">
          <div class="cover">
            <div ></div>
            <p id="title"><span class="songInfo">告白气球</span><span class="songInfo">周杰伦</span></p>
          </div>
          <div id="controlArea">
              <div class="controls progressBar"><div title="hello" data-modifiable="true"><span class="barEnd"></span></div></div>
              <span class="controls icons last"></span>
              <span class="controls icons playBt toPlay"></span>
              <span class="controls icons next"></span>
              <span class="controls icons volume"></span>
              <div class="controls progressBar volumeBar"><div title="hello"><span class="barEnd"></span></div></div>
              <span class="controls icons topList"></span>
          </div>
      </div>
  </section>

  <!--列表部分-->
  <section>
      <div id="choice">
        <span><span id="topList" class="icons topList"></span></span>
        <!--<input type="text" id="search"/>-->
        <span><input type="text" id="search"/><span class="icons search"></span></span>
        <span><span id="playList" class="icons playList"></span></span>
        <span><span id="collect" class="icons collect"></span></span>
      </div>
      <div id="listWrapper">
        <ul>
          <li>
            <p class="songName-l">告白气球</p>
            <div class="singer-l">周杰伦 / 03:20</div>
            <div><span class="like"></span><span class="addToplay"></span><span class="delete"></span></div>
          </li>
        </ul>
        <div id="animation"></div>
        <div id="listBottom">loading . . .</div>
      </div>
  </section>
</div>
</body>
<script src="js/frontHandler.js"></script>
<script src="js/eventBinding.js"></script>
<script src="js/UIManager.js"></script>
</html>
